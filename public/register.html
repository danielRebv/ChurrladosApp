<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Churrolados</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="login.css"> <!-- Incluir el archivo de estilos específicos para login -->
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <img src="utrYastMS12gtBOHSwDA_Lw9yxZRmRl0tO2Es.webp" alt="Logo Churrolados" class="logo">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="input-text">
                    <i class="material-icons">person</i>
                    <input type="text" id="register-username" required>
                    <label>Introduce tu nombre de usuario</label>
                </div>
                <div class="input-text">
                    <i class="material-icons">lock</i>
                    <input type="password" id="register-password" required>
                    <label>Introduce tu contraseña</label>
                </div>
                <button type="submit">Registrar</button>
                <div class="register">
                    <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script> <!-- Incluir el script para manejar el registro -->
</body>
</html>
